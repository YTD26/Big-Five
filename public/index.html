<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Five - Multiplayer Safari Kaartspel</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #F5DEB3 50%, #DAA520 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Lobby Styling */
        #lobby {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
            border: 5px solid #8B4513;
        }

        #lobby h1 {
            color: #8b4513;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #8B4513;
            border-radius: 10px;
            font-size: 18px;
            background: #FFFAF0;
        }

        input:focus {
            outline: none;
            border-color: #228B22;
            box-shadow: 0 0 10px rgba(34, 139, 34, 0.3);
        }

        button {
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #228B22, #32CD32);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(34, 139, 34, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(34, 139, 34, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Game Container */
        #gameContainer {
            display: none;
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Game Header */
        #gameHeader {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            border: 4px solid #654321;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
